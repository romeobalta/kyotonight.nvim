[manager]
# NOTE: can combined with tmTheme (sublime colorshceme file) for preview code highlight
# syntect_theme = "path/to/tmTheme"

cwd = { fg = "#a9b1d6", italic = true }

# Hovered
hovered         = { bg = "#292e42" }
preview_hovered = { bg = "#292e42" }

# Find
find_keyword  = { fg = "#131314", bg = "#e5b799", bold = true }
find_position = { fg = "#89ddff", bg = "#20242d", bold = true }

# Marker
marker_copied   = { fg = "#addad7", bg = "#addad7" }
marker_cut      = { fg = "#f38ba8", bg = "#f38ba8" }
marker_marked   = { fg = "#cba6f7", bg = "#cba6f7" }
marker_selected = { fg = "#7aa2f7", bg = "#7aa2f7" }

# Tab
tab_active   = { fg = "#8a9cc2", bg = "#292e42" }
tab_inactive = { fg = "#3b4261", bg = "#161617" }
tab_width    = 1

# Count
count_copied   = { fg = "#8a9cc2", bg = "#71a5b5" }
count_cut      = { fg = "#8a9cc2", bg = "#eba0ac" }
count_selected = { fg = "#8a9cc2", bg = "#3d59a1" }

# Border
border_symbol = "│"
border_style  = { fg = "#3b4261" }

[mode]
normal_main = { fg = "#0f0f10", bg = "#7aa2f7", bold = true }
normal_alt  = { fg = "#7aa2f7", bg = "#3b4261" }

select_main = { fg = "#0f0f10", bg = "#cba6f7", bold = true }
select_alt  = { fg = "#cba6f7", bg = "#3b4261" }

unset_main  = { fg = "#0f0f10", bg = "#a38ac2", bold = true }
unset_alt   = { fg = "#a38ac2", bg = "#3b4261" }

[status]
separator_open    = ""
separator_close   = ""
# separator_style = { fg = "#3b4261", bg = "#3b4261" }

# Progress
progress_label  = { fg = "#a9b1d6", bold = true }
progress_normal = { fg = "#161617" }
progress_error  = { fg = "#f38ba8" }

# Permissions
perm_type  = { fg = "#7aa2f7" }
perm_read  = { fg = "#f9e2af" }
perm_write = { fg = "#f38ba8" }
perm_exec  = { fg = "#b4cea1" }
perm_sep   = { fg = "#414868" }

[pick]
border   = { fg = "#3b4261" }
active   = { fg = "#8a9cc2",  bg = "#26314e" }
inactive = { fg = "#8a9cc2" }

# Input
[input]
border   = { fg = "#89ddff" }
title    = { fg = "#89ddff" }
value    = { fg = "#a38ac2" }
selected = { bg = "#26314e" }

# Completion
[completion]
border   = { fg = "#89ddff" }
active   = { fg = "#8a9cc2", bg = "#26314e" }
inactive = { fg = "#8a9cc2" }

icon_file    = ""
icon_folder  = ""
icon_command = ""

# Tasks
[tasks]
border  = { fg = "#3b4261" }
title   = { fg = "#3b4261" }
hovered = { fg = "#8a9cc2", bg="#26314e" }

# Which
[which]
cols            = 3
mask            = { bg = "#131314" }
cand            = { fg = "#7dcfff" }
rest            = { fg = "#7aa2f7" }
desc            = { fg = "#cba6f7" }
separator       = " ➜ "
separator_style = { fg = "#565f89" }

# Confirm
[confirm]
border  = { fg = "#89ddff" }
title   = { fg = "#3b4261" }
content = {}
list    = {}
btn_yes = { bg = "#26314e" }
btn_no  = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

# Spot
[spot]
border  = { fg = "#3b4261" }
title   = { fg = "#3b4261" }

# Notify
[notify]
title_info  = { fg = "#7aa2f7" }
title_warn  = { fg = "#e5b799" }
title_error = { fg = "#f38ba8" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on      = { fg = "#b4cea1" }
run     = { fg = "#cba6f7" }
hovered = { bg = "#292e42" }
footer  = { fg = "#8a9cc2", bg = "#161617" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#f9e2af" },

	# Media
	{ mime = "{audio,video}/*", fg = "#cba6f7" },

	# Archives
	{ mime = "application/*zip", fg = "#f38ba8" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f38ba8" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7dcfff" },

	# Empty files
	# { mime = "inode/x-empty", fg = "#f38ba8" },

	# Special files
	{ name = "*", is = "orphan", bg = "#f38ba8" },
	{ name = "*", is = "exec"  , fg = "#b4cea1" },

	# Fallback
	{ name = "*/", fg = "#7aa2f7" }
]
    